<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador PWA de Cócteles</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./images/192.png" sizes="192x192">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
    <header>
        <h1>🍹 Buscador de Cócteles PWA</h1>
    </header>
    <main>
        <section class="search-box">
            <input type="text" id="cocktailName" placeholder="Escribe el nombre
del cóctel (ej. Margarita)" value="Mojito">
            <button id="searchButton">Buscar</button>
        </section>
        <section id="result" class="result-container">
            <p>Escribe un nombre de cóctel y presiona buscar para iniciar la prue
                ba.</p>

        </section>
    </main>
    <script>
        if('serviceWorker' in navigator){
    window.addEventListener('load', ()=>{
        navigator.serviceWorker.register('./sw.js')
        .then(reg =>{
            console.log('se registr', reg)
        })
        .catch(err=>{
            console.log('error al registrar', err)
        })
    })
}
    </script>
    <script src="./main.js"></script>
    <script src="./scripts/app.js"></script>
</body>


</html>
